<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Housing Solutions For You – Cleaning Services</title>
  <meta name="description" content="Commercial, office and home cleaning in London. Fast quotes, vetted staff, and eco-friendly products." />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header container">
    <a class="logo" href="#">
      <img src="images/logo.jpeg" alt="Logo" width="44" height="44" />
      <span class="logo-type">Housing Solutions<span class="light"> Cleaning</span></span>
    </a>
    <a class="phone" href="tel:07984122111">07984 122111</a>
  </header>

  <main>
    <section class="hero container">
      <h1>Professional Cleaning in London</h1>
      <p class="tagline">Commercial • Office • Home cleaning across London</p>
      <a class="cta" href="#booking">Get a fast quote</a>
    </section>

    <section class="counters container">
      <div class="counter"><div class="num" data-target="850">0</div><p>Homes cleaned</p></div>
      <div class="counter"><div class="num" data-target="240">0</div><p>Offices served</p></div>
      <div class="counter"><div class="num" data-target="1200">0</div><p>5★ reviews</p></div>
    </section>

    <section id="booking" class="container">
      <h2>Book or Enquire</h2>
      <form name="booking" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="tel" name="phone" placeholder="Phone" required />
        <input type="email" name="email" placeholder="Email" />
        <textarea name="notes" placeholder="Cleaning details"></textarea>
        <button type="submit">Send enquiry</button>
      </form>
    </section>
  </main>

  <a class="sticky-cta" href="#booking">Get a quote</a>

  <script src="assets/script.js"></script>
</body>
</html>
